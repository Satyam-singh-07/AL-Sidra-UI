<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Al Sidra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- SIDEBAR (Loaded from JS) -->
        <div id="sidebar-wrapper"></div>

        <!-- MAIN CONTENT -->
        <div id="page-content-wrapper" class="d-flex flex-column min-vh-100">

            <!-- HEADER (Loaded from JS) -->
            <div id="header-container"></div>

            <!-- DASHBOARD CONTENT -->
            <div class="container-fluid p-4">

                <h2 class="text-success fw-bold mb-4">Dashboard Overview</h2>

                <div class="row g-4">

                    <!-- Total Quran PDFs -->
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body d-flex">
                                <div class="icon-box bg-success bg-opacity-10 text-success me-3">
                                    <i class="fas fa-book fa-2x"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold">32</h5>
                                    <p class="text-muted mb-0">Quran PDFs</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Namaz Content -->
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body d-flex">
                                <div class="icon-box bg-primary bg-opacity-10 text-primary me-3">
                                    <i class="fas fa-pray fa-2x"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold">18</h5>
                                    <p class="text-muted mb-0">Namaz Entries</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Masjid/Madarsa -->
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body d-flex">
                                <div class="icon-box bg-warning bg-opacity-10 text-warning me-3">
                                    <i class="fas fa-mosque fa-2x"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold">54</h5>
                                    <p class="text-muted mb-0">Masjid / Madarsa</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pending Approvals -->
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0">
                            <div class="card-body d-flex">
                                <div class="icon-box bg-danger bg-opacity-10 text-danger me-3">
                                    <i class="fas fa-user-check fa-2x"></i>
                                </div>
                                <div>
                                    <h5 class="fw-bold">7</h5>
                                    <p class="text-muted mb-0">Pending Approvals</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card shadow-sm border-0 mt-4">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Recent Activity</h5>

                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between">
                                <span><i class="fas fa-file-pdf text-danger me-2"></i> New Quran PDF uploaded</span>
                                <small class="text-muted">2 hours ago</small>
                            </li>

                            <li class="list-group-item d-flex justify-content-between">
                                <span><i class="fas fa-mosque text-success me-2"></i> Masjid added by Admin</span>
                                <small class="text-muted">5 hours ago</small>
                            </li>

                            <li class="list-group-item d-flex justify-content-between">
                                <span><i class="fas fa-user-check text-warning me-2"></i> Imam registration pending</span>
                                <small class="text-muted">1 day ago</small>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <footer id="footer-container"></footer>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
