<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imam Approvals - Al Sidra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper"></div>
        <div id="page-content-wrapper" class="d-flex flex-column min-vh-100">
            <div id="header-container"></div>
            
            <div class="container-fluid p-4">
                <h2 class="text-success fw-bold mb-4">Imam/Muqarrir Registrations</h2>
                
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-muted">Pending Approvals</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="bg-light rounded-circle p-2 me-3">
                                        <i class="fas fa-user text-secondary"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0 fw-bold">Maulana Ahmed Ali</h6>
                                        <small class="text-muted">Applied for: Imam • Deoband Graduate</small>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-success btn-sm me-2">Approve</button>
                                    <button class="btn btn-danger btn-sm">Reject</button>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="bg-light rounded-circle p-2 me-3">
                                        <i class="fas fa-user text-secondary"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0 fw-bold">Qari Yusuf Khan</h6>
                                        <small class="text-muted">Applied for: Muqarrir • 3 Years Experience</small>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-success btn-sm me-2">Approve</button>
                                    <button class="btn btn-danger btn-sm">Reject</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <footer id="footer-container"></footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
