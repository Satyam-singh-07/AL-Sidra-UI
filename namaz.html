<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Content - Al Sidra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper"></div>
        <div id="page-content-wrapper" class="d-flex flex-column min-vh-100">
            <div id="header-container"></div>
            
            <div class="container-fluid p-4">
                <h2 class="text-success fw-bold mb-4">Namaz Content Management</h2>
                <div class="row">
                    <!-- Fajr -->
                    <div class="col-md-4 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-sun fa-3x text-warning mb-3"></i>
                                <h5 class="card-title">Fajr</h5>
                                <p class="card-text text-muted">2 Sunnah, 2 Fard</p>
                                <button class="btn btn-outline-success btn-sm">Edit Guide</button>
                            </div>
                        </div>
                    </div>
                    <!-- Dhuhr -->
                    <div class="col-md-4 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-cloud-sun fa-3x text-warning mb-3"></i>
                                <h5 class="card-title">Dhuhr</h5>
                                <p class="card-text text-muted">4 Sunnah, 4 Fard, 2 Sunnah...</p>
                                <button class="btn btn-outline-success btn-sm">Edit Guide</button>
                            </div>
                        </div>
                    </div>
                     <!-- Asr -->
                     <div class="col-md-4 mb-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-cloud fa-3x text-secondary mb-3"></i>
                                <h5 class="card-title">Asr</h5>
                                <p class="card-text text-muted">4 Sunnah, 4 Fard</p>
                                <button class="btn btn-outline-success btn-sm">Edit Guide</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer id="footer-container"></footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
